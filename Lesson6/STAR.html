<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stars</title>
</head>
    <style>
        .star1 {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, -50%)
        }
        .star2 {
            float: right;
            content: url(star0.png);  
        }
        .star2:hover {
            content: url(star1.png);
        }
        .star2:hover~.star2 {
            content: url(star1.png);
        }
    </style>
<body>
    <div class="star1">
        <div class="star2"></div>
        <div class="star2"></div>
        <div class="star2"></div>
        <div class="star2"></div>
        <div class="star2"></div>
    </div>
</body>
</html>
